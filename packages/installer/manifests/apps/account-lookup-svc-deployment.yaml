apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    mojaloop.service: account-lookup-svc
    mojaloop.layer: apps
  name: account-lookup-svc
spec:
  replicas: 1
  selector:
    matchLabels:
      mojaloop.service: account-lookup-svc
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        mojaloop.service: account-lookup-svc
        mojaloop.layer: apps
    spec:
      containers:
      - envFrom:
          - configMapRef:
              name: vnext-configs
        image: mojaloop/account-lookup-bc-account-lookup-svc:0.5.1
        livenessProbe:
          exec:
            command:
              - sh
              - -c
              - nc -z localhost 3030
          failureThreshold: 10
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 10
        name: account-lookup-svc
        ports:
        - containerPort: 3030
        resources: {}
      restartPolicy: Always

