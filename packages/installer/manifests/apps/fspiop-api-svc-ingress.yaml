apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fspiop-api-svc
  annotations:
    ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: fspiop.local
    http:
      paths:
      - path: "/"
        pathType: Prefix
        backend:
          service:
            name: fspiop-api-svc
            port:
              number: 4000
