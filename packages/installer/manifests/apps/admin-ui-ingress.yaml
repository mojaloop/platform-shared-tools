apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: admin-ui-ingress
spec:
  ingressClassName: nginx
  rules:
    - host: admin.vnext
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: admin-ui
                port:
                  number: 4200
