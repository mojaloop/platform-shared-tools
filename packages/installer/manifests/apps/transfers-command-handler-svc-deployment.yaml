apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    mojaloop.service: transfers-command-handler-svc
    mojaloop.layer: apps
  name: transfers-command-handler-svc
spec:
  replicas: 1
  selector:
    matchLabels:
      mojaloop.service: transfers-command-handler-svc
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        mojaloop.service: transfers-command-handler-svc
        mojaloop.layer: apps
    spec:
      containers:
      - env:
        - name: ACCOUNTS_BALANCES_COA_SVC_URL
          value: accounts-and-balances-coa-grpc-svc:3300
        - name: SETTLEMENTS_SVC_URL
          value: http://settlements-api-svc:3600
        - name: CONSUMER_BATCH_SIZE
          value: "150"
        - name: CONSUMER_BATCH_TIMEOUT_MS
          value: "15"
        - name: UV_THREADPOOL_SIZE
          value: "128"
        - name: LOG_LEVEL
          value: debug
        - name: SCHEDULING_SVC_URL
          value: http://scheduling-api-svc:3150
        envFrom:
          - configMapRef:
              name: vnext-configs
        image: mojaloop/transfers-bc-command-handler-svc:0.6.4
        name: transfers-command-handler-svc
        resources: {}
      restartPolicy: Always
