apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    mojaloop.service: settlements-event-handler-svc
    mojaloop.layer: apps
  name: settlements-event-handler-svc
spec:
  replicas: 1
  selector:
    matchLabels:
      mojaloop.service: settlements-event-handler-svc
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        mojaloop.service: settlements-event-handler-svc
        mojaloop.layer: apps
    spec:
      containers:
      - envFrom:
        - configMapRef:
            name: vnext-configs
        image: mojaloop/settlements-bc-event-handler-svc:0.6.1
        name: settlements-event-handler-svc
        resources: {}
      restartPolicy: Always
