apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    mojaloop.service: fspiop-api-svc
    mojaloop.layer: apps
  name: fspiop-api-svc
spec:
  replicas: 1
  selector:
    matchLabels:
      mojaloop.service: fspiop-api-svc
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        mojaloop.service: fspiop-api-svc
        mojaloop.layer: apps
    spec:
      containers:
      - env:
        - name: UV_THREADPOOL_SIZE
          value: "32"
        - name: JWS_DISABLED
          value: "true"
        image: mojaloop/interop-apis-bc-fspiop-api-svc:0.6.5
        name: fspiop-api-svc
        ports:
        - containerPort: 4000
        resources: {}
        volumeMounts:
        - mountPath: /app/data
          name: fspiop-api-svc-data
      restartPolicy: Always
      volumes:
      - name: fspiop-api-svc-data
        persistentVolumeClaim:
          claimName: fspiop-api-svc-data
