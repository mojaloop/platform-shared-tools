apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    mojaloop.service: logging-svc
    mojaloop.layer: crosscut
  name: logging-svc
spec:
  replicas: 1
  selector:
    matchLabels:
      mojaloop.service: logging-svc
      mojaloop.layer: crosscut
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        mojaloop.service: logging-svc
        mojaloop.layer: crosscut
    spec:
      containers:
      - envFrom:
          - configMapRef:
              name: vnext-configs
        image: mojaloop/logging-bc-logging-svc:0.5.5
        name: logging-svc
        resources: {}
      restartPolicy: Always

