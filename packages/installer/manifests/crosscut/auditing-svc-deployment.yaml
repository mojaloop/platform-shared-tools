apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    mojaloop.service: auditing-svc
    mojaloop.layer: crosscut
  name: auditing-svc
spec:
  replicas: 1
  selector:
    matchLabels:
      mojaloop.service: auditing-svc
      mojaloop.layer: crosscut
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        mojaloop.service: auditing-svc
        mojaloop.layer: crosscut
    spec:
      containers:
        - envFrom:
            - configMapRef:
                name: vnext-configs
          image: mojaloop/auditing-bc-auditing-svc:0.5.4
          name: auditing-svc
          ports:
            - containerPort: 3050
          resources: {}
          livenessProbe:
            exec:
              command:
                - sh
                - -c
                - nc -z localhost 3050
            failureThreshold: 1
            initialDelaySeconds: 30
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 10
      restartPolicy: Always
