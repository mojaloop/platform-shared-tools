apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    mojaloop.service: platform-configuration-svc
    mojaloop.layer: crosscut
  name: platform-configuration-svc
spec:
  replicas: 1
  selector:
    matchLabels:
      mojaloop.service: platform-configuration-svc
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
      labels:
        mojaloop.service: platform-configuration-svc
        mojaloop.layer: crosscut
    spec:
      restartPolicy: Always
      containers:
        - env:
            - name: CONFIG_SET_TYPE
              value: "MONGODB_CONFIG_SET"
          envFrom:
            - configMapRef:
                name: vnext-configs
          image: mojaloop/platform-configuration-bc-configuration-svc:0.6.3
          livenessProbe:
            exec:
              command:
                - sh
                - -c
                - nc -z localhost 3100
          name: platform-configuration-svc
          ports:
            - containerPort: 3100
          resources: {}
