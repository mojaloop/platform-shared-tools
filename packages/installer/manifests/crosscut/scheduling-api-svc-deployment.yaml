apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    mojaloop.service: scheduling-api-svc
    mojaloop.layer: crosscut
  name: scheduling-api-svc
spec:
  replicas: 1
  selector:
    matchLabels:
      mojaloop.service: scheduling-api-svc
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        mojaloop.service: scheduling-api-svc
        mojaloop.layer: crosscut
    spec:
      containers:
      - envFrom:
          - configMapRef:
              name: vnext-configs
        image: mojaloop/scheduling-bc-scheduling-api-svc:0.5.4
        livenessProbe:
          exec:
            command:
              - sh
              - -c
              - nc -z localhost 3600
          failureThreshold: 10
          initialDelaySeconds: 30
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 10
        name: scheduling-api-svc
        ports:
        - containerPort: 3150
        resources: {}
      restartPolicy: Always

