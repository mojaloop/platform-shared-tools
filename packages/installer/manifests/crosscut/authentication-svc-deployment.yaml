apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    mojaloop.service: authentication-svc
    mojaloop.layer: crosscut
  name: authentication-svc
spec:
  replicas: 1
  selector:
    matchLabels:
      mojaloop.service: authentication-svc
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        mojaloop.service: authentication-svc
        mojaloop.layer: crosscut
    spec:
      containers:
      - envFrom:
          - configMapRef:
              name: vnext-configs
        image: mojaloop/security-bc-authentication-svc:0.5.6
        name: authentication-svc
        ports:
        - containerPort: 3201
        resources: {}
        livenessProbe:
          exec:
            command:
              - sh
              - -c
              - nc -z localhost 3201
          failureThreshold: 1
          initialDelaySeconds: 30
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 10
      restartPolicy: Always

