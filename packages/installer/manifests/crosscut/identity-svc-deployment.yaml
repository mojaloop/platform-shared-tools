apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    mojaloop.service: identity-svc
    mojaloop.layer: crosscut
  name: identity-svc
spec:
  replicas: 1
  selector:
    matchLabels:
      mojaloop.service: identity-svc
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        mojaloop.service: identity-svc
        mojaloop.layer: crosscut
    spec:
      containers:
        - envFrom:
            - configMapRef:
                name: vnext-configs
          image: mojaloop/security-bc-builtin-identity-svc:0.6.1
          livenessProbe:
            exec:
              command:
                - sh
                - -c
                - nc -z localhost 3203
            failureThreshold: 1
            initialDelaySeconds: 30
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 10
          name: identity-svc
          ports:
            - containerPort: 3203
          resources: {}
      restartPolicy: Always

