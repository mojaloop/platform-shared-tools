apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ttk-ui-2-ingress
  annotations:
    ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: ttk2.localhost
    http:
      paths:
      - path: "/"
        pathType: Prefix
        backend:
          service:
            name: ttk-ui-2
            port:
              number: 6061

