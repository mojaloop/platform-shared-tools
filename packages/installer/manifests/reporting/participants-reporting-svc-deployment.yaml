apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
  creationTimestamp: null
  labels:
    mojaloop.service: participants-reporting-svc
    mojaloop.layer: reporting
  name: participants-reporting-svc
spec:
  replicas: 1
  selector:
    matchLabels:
      mojaloop.service: participants-reporting-svc
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
      creationTimestamp: null
      labels:
        mojaloop.service: participants-reporting-svc
        mojaloop.layer: reporting
    spec:
      containers:
        - envFrom:
          - configMapRef:
             name: vnext-configs
          image: mojaloop/reporting-bc-participants-reporting-svc:0.3.16
          livenessProbe:
            exec:
              command:
                - nc -z localhost 5002 || exit -1
            failureThreshold: 10
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 10
          name: participants-reporting-svc
          ports:
            - containerPort: 5002
          resources: {}
      restartPolicy: Always
status: {}
