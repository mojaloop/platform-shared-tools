apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    mojaloop.service: reporting-api-svc
    mojaloop.layer: reporting
  name: reporting-api-svc
spec:
  replicas: 1
  selector:
    matchLabels:
      mojaloop.service: reporting-api-svc
  strategy: {}
  template:
    metadata:
      labels:
        mojaloop.service: reporting-api-svc
        mojaloop.layer: reporting
    spec:
      containers:
        - envFrom:
            - configMapRef:
                name: vnext-configs
          image: mojaloop/reporting-bc-reporting-api-svc:0.3.39
          livenessProbe:
            exec:
              command:
                - nc -z localhost 5005 || exit -1
            failureThreshold: 10
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 10
          name: reporting-api-svc
          ports:
            - containerPort: 5000
          resources: {}
      restartPolicy: Always
